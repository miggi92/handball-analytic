<h1>Spieler Details</h1>

<div *ngIf="player">
  <mat-card>
    <mat-card-header>
      <fa-icon mat-card-avatar [icon]="customIcons.person"></fa-icon>
      <mat-card-title>{{ player.firstName }} {{ player.name }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p></p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
