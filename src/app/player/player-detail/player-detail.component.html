<h1>Spieler Details</h1>

<div *ngIf="player">
  <mat-card>
    <mat-card-header>
      <fa-icon mat-card-avatar [icon]="customIcons.person"></fa-icon>
      <mat-card-title>{{ player.firstName }} {{ player.name }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-slide-toggle [(ngModel)]="player.active" [disabled]="!editable"
        >Spieler aktiv?</mat-slide-toggle
      >
      <br /><br />
      <mat-form-field appearance="fill">
        <mat-label>Nummer</mat-label>
        <input
          matInput
          [(ngModel)]="player.number"
          [readonly]="!editable"
          [disabled]="!editable"
          type="number"
          min="1"
          max="99"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
  <br />
  <div *ngIf="!editable">
    <button
      mat-fab
      color="primary"
      aria-label="Add a player"
      (click)="onEdit()"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>

  <div *ngIf="editable">
    <button
      mat-fab
      color="primary"
      [disabled]="!editable"
      aria-label="Save"
      (click)="onSave()"
    >
      <mat-icon>save</mat-icon>
    </button>
  </div>
</div>
