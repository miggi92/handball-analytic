<h1>Detailansicht Verein</h1>

<div *ngIf="club">
  <mat-card>
    <mat-card-title>{{ club.name }}</mat-card-title>
    <mat-card-subtitle
      >Erstellt von: {{ club.owner.displayName }}</mat-card-subtitle
    >
    <mat-card-content> </mat-card-content>
  </mat-card>

  <div *ngIf="club.teams">
    <h2>Mannschaften</h2>

    <div *ngFor="let team of club.teams">
      <mat-card>
        <mat-card-title>{{ team.name }}</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
        <mat-card-content> </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button><mat-icon>group</mat-icon> Spieler</button>
          <button mat-button>
            <mat-icon>settings</mat-icon> Einstellungen
          </button>
        </mat-card-actions>
      </mat-card>
      <br />
    </div>
  </div>

  <br />

  <button
    mat-fab
    color="primary"
    aria-label="Add a team"
    (click)="openCreateTeamDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
