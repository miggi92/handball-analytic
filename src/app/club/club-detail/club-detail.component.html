<h1>Detailansicht Verein</h1>

<div *ngIf="club">
  <mat-card>
    <mat-card-title>{{ club.name }}</mat-card-title>
    <mat-card-subtitle
      >Erstellt von: {{ club.owner.displayName }}</mat-card-subtitle
    >
    <mat-card-content> </mat-card-content>
  </mat-card>
  <div *ngIf="club.teams">
    <h2>Mannschaften</h2>
  </div>

  <br />

  <button
    mat-fab
    color="primary"
    aria-label="Add a team"
    (click)="openCreateTeamDialog()"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>
