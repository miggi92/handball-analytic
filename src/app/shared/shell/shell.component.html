<mat-sidenav-container class="sidenav-container">

  <!-- SIDENAV -->

  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/club" (click)="drawer.close()"  *ngIf="auth.user$ | async as user">Vereine</a>
      <a mat-list-item routerLink="/user/login" *ngIf="!(auth.user$ | async)" (click)="drawer.close()">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

  <!-- TOP TOOLBAR-->

    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">


        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">🤾‍♂️ Game Analysis</span>

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/club" *ngIf="auth.user$ | async as user">💼 Vereine</a>
        <a mat-button routerLink="/game" *ngIf="auth.user$ | async as user">🎮 Spiele</a>
        <a mat-button routerLink="/base/imprint" >📖 Impressum</a>
        <a mat-button routerLink="/base/privacy" >🔒 Datenschutz</a>
        <a mat-button routerLink="/user/login" *ngIf="!(auth.user$ | async)">🔑 Login</a>
        <a mat-button routerLink="/user/profile" *ngIf="auth.user$ | async as user">👤 {{user.displayName}}</a>
      </div>
    </mat-toolbar>

    <!-- TRANSCLUSION -->
    <ng-content></ng-content>

  </mat-sidenav-content>
</mat-sidenav-container>
