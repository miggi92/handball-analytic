<div *ngIf="game">
  <mat-card>
    <mat-card-title>Gegner: {{game.opponent}}</mat-card-title>
    <mat-card-subtitle>{{game.date}}</mat-card-subtitle>
    <mat-card-content>

    </mat-card-content>
  </mat-card>
  <mat-tab-group>
    <div *ngIf="!game.done">
      <mat-tab label="Spielbeobachtung">
        <app-game-observation [game]="game"></app-game-observation>
      </mat-tab>
    </div>
    <mat-tab label="Spielbewertung"> Content 1 </mat-tab>
    <mat-tab label="Statistik"> Content 1 </mat-tab>
    <mat-tab label="Einstellungen"> Content 2 </mat-tab>
  </mat-tab-group>
</div>
