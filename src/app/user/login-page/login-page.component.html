<div *ngIf="!(auth.user$ | async)">
  <h1>{{ "Login" | translate }}</h1>

  <button mat-raised-button appGoogleSignin>
    <img src="/assets/btn_google_signin_light.png" />
    {{ "GoogleLogin" | translate }}
  </button>
</div>

<div *ngIf="auth.user$ | async as user" class="logout">
  <p>
    {{ "LoggedInAs" | translate }} <strong>{{ user.email }}</strong>
  </p>

  <button mat-stroked-button (click)="auth.signOut()">
    {{ "Logout" | translate }}
  </button>
</div>
