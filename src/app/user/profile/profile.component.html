<h1>Profil</h1>

<div *ngIf="auth.user$| async as user">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <img mat-card-avatar src="{{ user.photoURL }}">
      </div>
      <mat-card-title>{{user.displayName}}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group dynamicHeight>
        <mat-tab label="Zugeordnete Vereine">
          <mat-list *ngFor="let club of clubs">
            <mat-list-item>
              <mat-slide-toggle [checked]="user.activeClub === club.id" (change)="changedActiveClub($event)" id="{{club.id}}">{{club.name}}</mat-slide-toggle>
            </mat-list-item>
          </mat-list>
        </mat-tab>
        <mat-tab label="Einstellungen">
          <p>Hier gibt es bald mal Einstellungen ;-)</p>
          <p>Aber hier schonmal ein unnötigen Slider</p>
          <mat-slide-toggle name="enableWifi">Sinnloser Slider</mat-slide-toggle>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn">🗑️ Delete Profile</button>
      <button mat-button>🔑 Logout</button>
    </mat-card-actions>
  </mat-card>

</div>
